<table class="table table-hover">
    <thead class="thead-light">
        <th>#Order No</th>
        <th>Customer</th>
        <th>Payment Method</th>
        <th>Grand Total</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/order">
                <i class="fa fa-plus-square"></i> Create New</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderList">
            <th (click)="openForEdit(item.OrderId)">{{ item.OrderNo }}</th>
            <td>{{ item.Customer }}</td>
            <td>{{ item.PaymentMethod }}</td>
            <td>{{ item.GrandTotal }}</td>
            <td> </td>
        </tr>
    </tbody>
</table>
